<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EL PORTAL SE ABRIÓ</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    text-align: center;
    font-family: Comic Sans MS, cursive;
    overflow-x: hidden;
}

/* Fondo gif */
body::before {
    content: "";
    position: fixed;
    width: 100%;
    height: 100%;
    background: url("fondo.gif") center/cover;
    opacity: 0.3;
    z-index: -1;
}

/* Título loco */
h1 {
    font-size: 50px;
    animation: glitch 0.3s infinite alternate;
}

@keyframes glitch {
    from { transform: translate(3px, -3px); color: red; }
    to { transform: translate(-3px, 3px); color: cyan; }
}

/* Michi */
.michi {
    margin-top: 30px;
    animation: spin 6s linear infinite;
}

.michi img {
    width: 300px;
    filter: contrast(300%) saturate(400%) hue-rotate(90deg);
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Texto parpadeante */
.parpadeo {
    font-size: 25px;
    animation: blink 0.5s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

/* Botón */
button {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 18px;
    background: red;
    border: none;
    color: white;
    cursor: pointer;
}

button:hover {
    background: black;
    color: red;
}
</style>
</head>

<body>

<h1>MICHI INTERDIMENSIONAL</h1>

<div class="michi">
    <img src="michi.png">
</div>

<p class="parpadeo">NO DEBISTE ENTRAR AQUÍ</p>

<button onclick="activarLocura()">ACTIVAR CAOS</button>

<audio id="audio" src="audio.mp3" loop></audio>

<script>
function activarLocura() {
    document.body.style.backgroundColor = "darkred";
    document.body.style.animation = "shake 0.1s infinite";
    document.getElementById("audio").play();
    alert("EL MICHI YA TE VIO.");
}

/* Sacudida */
const style = document.createElement("style");
style.innerHTML = `
@keyframes shake {
  0% { transform: translate(2px, 2px); }
  25% { transform: translate(-2px, -2px); }
  50% { transform: translate(2px, -2px); }
  75% { transform: translate(-2px, 2px); }
  100% { transform: translate(2px, 2px); }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
